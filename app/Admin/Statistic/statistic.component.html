<div class="Fix">
  <div id="wrapper">
    <div id="content-wrapper" class="d-flex flex-column">
      <div id="content">
        <div class="container-fluid" id="container-wrapper">
          <div class="d-sm-flex align-items-center justify-content-between mb-4">
            <h1 class="h3 mb-0 text-gray-800">Dashboard</h1>
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="./">Home</a></li>
              <li class="breadcrumb-item active" aria-current="page">Dashboard</li>
            </ol>
          </div>
          <ng-template [ngIf]="true">
            <div class="row mb-3">
              <div class="col-xl-2 col-md-6 mb-4" *ngFor="let Block of this.BlocksData">
                <div class="card h-100">
                  <div class="card-body">
                    <div class="row align-items-center">
                      <div class="col mr-2">
                        <div class="text-xs font-weight-bold text-uppercase mb-1">{{Block.Name}}</div>
                        <div class="h5 mb-0 font-weight-bold text-gray-800">
                          <span *ngIf="Block.IsMoney">$</span>{{Block.Amount}}</div>
                        <div class="mt-2 mb-0 text-muted text-xs">
                          <ng-template [ngIf]="this.Block.Percent.IsIncrease">
                            <span class="text-success mr-2">
                              <i class="fa fa-arrow-up"></i> {{Block.Percent.Amount}}%
                            </span>
                          </ng-template>
                          <ng-template [ngIf]="!this.Block.Percent.IsIncrease">
                            <span class="text-danger mr-2">
                              <i class="fa fa-arrow-down"></i> {{Block.Percent.Amount * -1}}%
                            </span>
                          </ng-template>
                          <span>Since last {{Block.LastMonth}} month</span>
                        </div>
                      </div>
                      <div class="col-auto">
                        <i [class]="this.Convert2Icon(1)"></i>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </ng-template>
        </div>
      </div>
    </div>
  </div>
</div>
