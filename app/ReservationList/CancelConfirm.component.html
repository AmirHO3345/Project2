<h1 mat-dialog-title>Cancel Confirm</h1>
<div mat-dialog-content>
  <p>Are you sire you want to cancel reserve {{DataPopUp}} room ? </p>
</div>
<div mat-dialog-actions>
  <button mat-button [disabled]="this.DisableButtons"
          (click)="onClick(false)" cdkFocusInitial>No</button>
  <button mat-button [disabled]="this.DisableButtons"
          (click)="onClick(true)">
    <mat-spinner [diameter]="25" *ngIf="this.DisableButtons"></mat-spinner>
    <ng-template [ngIf]="!this.DisableButtons">Yes</ng-template>
  </button>
  <div style="
  color: maroon ;
  margin-top: 16px;
  margin-left: 29px;
  font-size: 12px;
" *ngIf="this.ErrorView">
    <p>The Booking Is .....</p>
  </div>
</div>
