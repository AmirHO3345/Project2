	<!-- Start of main content -->
	<div class="container" >
        <!-- Progress steps -->
        <div class="htlfndr-steps"*ngIf="!tag">
            <ul class="htlfndr-progress" >
                <li class="htlfndr-active-step">
                    <span class="htlfndr-step-number">1</span> <span class="htlfndr-step-description">results</span>
                </li>
                <li>
                    <span class="htlfndr-step-number">2</span> <span class="htlfndr-step-description">hotel</span>
                </li>
                <li>
                    <span class="htlfndr-step-number">3</span> <span class="htlfndr-step-description">room</span>
                </li>
                <li>
                    <span class="htlfndr-step-number">4</span> <span class="htlfndr-step-description">payment</span>
                </li>
            </ul>
        </div><!-- .htlfndr-steps -->
        <!-- .htlfndr-steps -->

        <aside class="htlfndr-sidebar htlfndr-sidebar-in-top htlfndr-full-form" 
        role="search"*ngIf="!tag">
            <div class="widget htlfndr-form-dark">
                <h3 class="widget-title">Search for Hotels</h3>
                <form class="search-hotel" id="search-hotel" class="htlfndr-search-form" 
                 (ngSubmit)="onSubmit(f)" #f="ngForm"
                >
                    <div id="htlfndr-input-1" class="htlfndr-input-wrapper">
                        <input type="text" name="city" id="city" 
                        class="search-hotel-input" placeholder="Enter city, region or district" 
                        ngModel/>
                    </div><!-- #htlfndr-input-1 .htlfndr-input-wrapper -->

                    <div id="htlfndr-input-date-in" class="htlfndr-input-wrapper">
                        <!-- <label for="htlfndr-date-in" class="sr-only">Date in</label> -->
                        <input type="date"
                         name="datein" min="{{currentDate | date:'yyyy-MM-dd'}}"
                          id="datein" class="search-hotel-input"ngModel />
                        <!-- <button type="button" class="htlfndr-clear-datepicker"></button> -->
                    </div><!-- #htlfndr-input-date-in .htlfndr-input-wrapper -->

                    <div id="htlfndr-input-date-out" class="htlfndr-input-wrapper">
                        <!-- <label for="htlfndr-date-out" class="sr-only">Date out</label> -->
                        <input type="date" min="{{getDateOut() | date:'yyyy-MM-dd'}}"
                         name="dateout" id="dateout" class="search-hotel-input"ngModel />
                        <!-- <button type="button" class="htlfndr-clear-datepicker"></button> -->
                    </div><!-- #htlfndr-input-date-out .htlfndr-input-wrapper -->

                    <div id="htlfndr-input-4" class="htlfndr-input-wrapper" >
                        <!-- <label for="htlfndr-dropdown" class="sr-only">The number of people in room</label> -->
                        <select name="htlfndrdropdown" style="font-size: 18px;"
                        id="htlfndrdropdown" class="htlfndr-dropdown" ngModel="1 adult">
                            <option value="1 adult" >1 adult</option>
                            <option value="2 adults in 1 room">2 adults in 1 room</option>
                            <option value="3 adults in 1 room">3 adults in 1 room</option>
                            <option value="4 adults in 1 room">4 adults in 1 room</option>
                            <option value="2 adults in 2 room">2 adults in 2 room</option>
                            <option value="need more">Need more?</option>
                        </select>
                    </div>#htlfndr-input-4 .htlfndr-input-wrapper

                    <div id="htlfndr-input-5">
                        <input type="submit" class="btn btn-primary" value="search"
                        style="width: 100%;margin-top: 0%;" />
                        <!-- <input type="submit" value="search"style="width: 100%;margin-top: 0%;" /> -->
                    </div><!-- #htlfndr-input-5 .htlfndr-input-wrapper -->
                    <div class="clearfix"></div>
                </form>
            </div><!-- .widget -->
        </aside><!-- .htlfndr-sidebar .htlfndr-sidebar-in-top .htlfndr-full-form -->

                            <!-- User Star Rating -->
                            <p class="htlfndr-input-label" style="margin-left: 20px;">user rating</p>
                            <ngb-rating [max]="5" [(rate)]=currentRate [readonly]="false"
                           
                            style="font-size: 40px;color:rgb(21, 145, 202);
                            margin-left: 10%;margin-top: 0px;" ></ngb-rating>

                            <button class="btn btn-primary" style="margin-left: 73%;
                            width: 30%;margin-top: 6%;" (click)="currentRate=0">Reset</button>
                            <!-- <div class="htlfndr-user-rating" data-rating="3"></div> -->

                            <input type="hidden" name="htlfndr-rating" id="htlfndr-rating" value="3"/>

                            <!-- Checkboxes-->
                            <p class="htlfndr-input-label" >accomodation type</p>
                            <p class="htlfndr-checkbox-line">
                                <input type="checkbox" id="htlfndr-check-apartment" name="htlfndr-check-apartment" />
                                <label for="htlfndr-check-apartment">apartment <span>(5)</span></label>
                            </p>
                            <p class="htlfndr-checkbox-line">
                                <input type="checkbox" id="htlfndr-check-hostel" name="htlfndr-check-hostel" />
                                <label for="htlfndr-check-hostel">hostel <span>(5)</span></label>
                            </p>
                            <p class="htlfndr-checkbox-line">
                                <input type="checkbox" id="htlfndr-check-hotel" name="htlfndr-check-hotel"  checked="checked" />
                                <label for="htlfndr-check-hotel">hotel <span>(15)</span></label>
                            </p>

                            <p class="htlfndr-input-label">amenities</p>
                            <p class="htlfndr-checkbox-line">
                                <input type="checkbox" id="htlfndr-check-television" name="htlfndr-check-television" />
                                <label for="htlfndr-check-television">television</label>
                            </p>
                            <p class="htlfndr-checkbox-line">
                                <input type="checkbox" id="htlfndr-check-wi-fi" name="htlfndr-check-wi-fi" />
                                <label for="htlfndr-check-wi-fi">Wi-Fi</label>
                            </p>
                            <p class="htlfndr-checkbox-line">
                                <input type="checkbox" id="htlfndr-check-swimming-pool" name="htlfndr-check-swimming-pool"  />
                                <label for="htlfndr-check-swimming-pool">swimming pool</label>
                            </p>
                            <p class="htlfndr-checkbox-line">
                                <input type="checkbox" id="htlfndr-check-smoking" name="htlfndr-check-smoking"  />
                                <label for="htlfndr-check-smoking">smoking allowed</label>
                            </p>
                            <p class="htlfndr-checkbox-line">
                                <input type="checkbox" id="htlfndr-check-wine-bar" name="htlfndr-check-wine-bar"  />
                                <label for="htlfndr-check-wine-bar">wine bar</label>
                            </p>
                            <p class="htlfndr-checkbox-line">
                                <input type="checkbox" id="htlfndr-check-hot-tub" name="htlfndr-check-hot-tub"  />
                                <label for="htlfndr-check-hot-tub">hot tub</label>
                            </p>
                            <p class="htlfndr-checkbox-line">
                                <input type="checkbox" id="htlfndr-check-air-conditioning" name="htlfndr-check-air-conditioning" />
                                <label for="htlfndr-check-air-conditioning">air conditioning</label>
                            </p>
                            <p class="htlfndr-checkbox-line">
                                <input type="checkbox" id="htlfndr-check-breakfast" name="htlfndr-check-breakfast" />
                                <label for="htlfndr-check-breakfast">breakfast</label>
                            </p>
                            <p class="htlfndr-checkbox-line">
                                <input type="checkbox" id="htlfndr-check-free-parking" name="htlfndr-check-free-parking"   />
                                <label for="htlfndr-check-free-parking">free parking</label>
                            </p>

                            <p class="htlfndr-checkbox-line" *ngIf="currentRate<=0;else infoRating" >
                                <input type="checkbox" id="htlfndr-check-free-parking" name="htlfndr-check-free-parking"  />
                                <label for="htlfndr-check-free-parking"
                                  >bestttt rating</label>
                            </p>
                            <ng-template #infoRating>
                                <p class="htlfndr-checkbox-line">
                                    <input type="checkbox" id="htlfndr-check-free-parking" name="htlfndr-check-free-parking" disabled="disabled"  />
                                    <label for="htlfndr-check-free-parking">best rating</label>
                                </p>
                            </ng-template>
                        </form>
                    </div><!-- .htlfndr-widget-content -->
                </div><!-- .htlfndr-search-details -->
            </aside><!-- .htlfndr-sidebar .htlfndr-sidebar-in-left -->
