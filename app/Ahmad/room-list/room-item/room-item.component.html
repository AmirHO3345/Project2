 			<div class="col-lg-9 col-md-8">
            	<div class="row">
                
                	<div class="room_desc clearfix"  [routerLink]="[index]" routerLinkActive="active">
                	<div class="col-md-7">
                    	<figure><img src="https://offloadmedia.feverup.com/secretneworleans.co/wp-content/uploads/2021/03/10101834/Webp.net-resizeimage-46-1024x597.jpg" 
                        alt="" class="img-responsive" style="width: 100%;"></figure>
                    </div>
                    <div class="col-md-5 room_list_desc">
                    	<h3>{{room.name}}</h3>
                        <p>
                          {{room.type}}
                        </p>
                        <div class="rating">
                          <ngb-rating [max]="5" [(rate)]=room.rate [readonly]="true" ></ngb-rating>
                        </div>
                        <ul>
                        	<li>
                            <div class="tooltip_styled tooltip-effect-4">
                            	<span class="tooltip-item" *ngIf="room.wifi"><i class="icon_set_1_icon-7"></i></span>
                                	<div class="tooltip-content">WIFI</div>
                              </div>
                              </li>
                            <li>
                            <div class="tooltip_styled tooltip-effect-4">
                            	<span class="tooltip-item" *ngIf="room.coffee_machine" style="color:#F90;"><i class="icon_set_2_icon-59"></i></span>
                                	<div class="tooltip-content" >Coffee Machine</div>
                              </div>
                              </li>
                            <li>
                            <div class="tooltip_styled tooltip-effect-4">
                            	<span class="tooltip-item" *ngIf="room.tv"><i class="icon_set_2_icon-116"></i></span>
                                	<div class="tooltip-content">Plasma TV</div>
                              </div>
                              </li>
                        </ul>
                        <div class="price">from <strong>${{room.cost}}</strong> /night<small>Breakafst included</small></div>
                    </div>
                    </div>
                </div><!-- End row room -->  
                
                
                
                
            </div>
